<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Fortune Teller</h1>
      <div class="userInput__container">
        <input
          type="text"
          class="userInput__firstName"
          placeholder="Enter your first name"
        />
        <input
          type="text"
          class="userInput__lastName"
          placeholder="Enter your last name"
        />
        <input
          type="text"
          class="userInput__age"
          placeholder="Enter your age"
        />
        <input
          type="text"
          class="userInput__birthMonth"
          placeholder="Enter your birth month"
        />
        <input
          type="text"
          class="userInput__favoriteColor"
          placeholder="Enter your favorite color"
        />
        <input
          type="text"
          class="userInput__numSiblings"
          placeholder="Enter your number of siblings"
        />
        <button class="userInput__submit">Submit</button>
      </div>
      <div class="fortune__container"></div>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
